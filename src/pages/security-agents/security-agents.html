<ion-header>
    <myheader title="Vigilantes"></myheader>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-select [(ngModel)]="communityId" placeholder="Comunidad"
                (ngModelChange)="selectCommunity($event)">
            <ion-option value="1">Parque residencial calle 100</ion-option>
            <ion-option value="2">Conjunto las aguas</ion-option>
        </ion-select>
    </ion-item>
    <ion-list>
        <button ion-item *ngFor="let agent of securityAgents" (click)="itemTapped($event, agent)">
            <ion-avatar item-start>
                <img src="{{agent.photo}}">
            </ion-avatar>
            <h2>{{agent.name}}</h2>
            <p>{{agent.role}}</p>
        </button>
    </ion-list>

</ion-content>
