<ion-content padding>
    <ion-item>
        <ion-select [(ngModel)]="communityId" placeholder="Comunidad"
                (ngModelChange)="selectCommunity($event)"
                disabled>
            <ion-option value="1">Parque residencial calle 100</ion-option>
        </ion-select>
    </ion-item>
    <ion-list>
        <button ion-item *ngFor="let visitor of visitorsList" (click)="itemTapped($event, visitor)">
            <ion-avatar item-start>
                <img src="{{visitor.photo}}">
            </ion-avatar>
            <h2>{{visitor.firstname+ ' ' +visitor.lastname}}</h2>
            <p>{{visitor.checkindate}}</p>
        </button>
    </ion-list>
  
  </ion-content>
