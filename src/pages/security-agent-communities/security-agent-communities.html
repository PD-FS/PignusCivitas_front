<ion-header>
    <myheader title="Comunidades">
        <button ion-button icon-only clear (click)="showSearch()">
            <ion-icon name="search" style="color:white"></ion-icon>
        </button>
    </myheader>
</ion-header>

<ion-content padding>
    <search-bar #searchBar></search-bar>
    <ion-list>
        <button ion-item *ngFor="let community of cummunities" (click)="itemTapped($event, community)">
            <ion-avatar item-start>
                <img src="{{community.photo}}">
            </ion-avatar>
            <h2>{{community.name}}</h2>
            <p>Miemro desde: {{ community.created_at | date : 'd MMM y'}}</p>
        </button>
    </ion-list>

</ion-content>
