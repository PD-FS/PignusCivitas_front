<ion-header>
  <myheader title="Crear Visitante">
      <button ion-button icon-only clear (click)="attachImage()">
          <ion-icon name="attach" style="color:white"></ion-icon>
      </button>
  </myheader>
</ion-header>

<ion-content padding>

    <button ion-button icon-start full clear>
        <ion-icon name="barcode"></ion-icon>
        Escanear Cédula
      </button>

  <form [formGroup]="formulario">
      <ion-item>
          <ion-input
              type="text"
              placeholder="Nombre"
              [(ngModel)]="object.name"
              name="inputName"
              formControlName="name">
          </ion-input>
      </ion-item>
      <validation-messages
          [form]="formulario"
          field="name"
          [saved]="saved">
      </validation-messages>
      <ion-item>
        <ion-input
            type="text"
            placeholder="Cédula"
            [(ngModel)]="object.id"
            name="inputId"
            formControlName="id">
        </ion-input>
    </ion-item>
    <validation-messages
        [form]="formulario"
        field="id"
        [saved]="saved">
    </validation-messages>
    <ion-item>
      <ion-input
          type="text"
          placeholder="Autorizado por"
          [(ngModel)]="object.autorizedBy"
          name="inputAutorizedBy"
          formControlName="autorizedBy">
      </ion-input>
  </ion-item>
  <validation-messages
      [form]="formulario"
      field="autorizedBy"
      [saved]="saved">
  </validation-messages>
  </form>
<ion-content text-center>
    <img class="joker" [src]="object.photo" />
</ion-content>
</ion-content>
<ion-footer text-center>
  <ion-toolbar position="bottom">
      <button ion-button full (click)="save()">Guardar</button>
  </ion-toolbar>
</ion-footer>
