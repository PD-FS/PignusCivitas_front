<ion-header>
    <myheader title="Inventario"></myheader>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-select [(ngModel)]="communityId" placeholder="Comunidad"
                (ngModelChange)="selectCommunity($event)" disabled>
            <ion-option value="1">Parque residencial calle 100</ion-option>
        </ion-select>
    </ion-item>
    <ion-list>
        <button ion-item *ngFor="let asset of assetStock" (click)="itemTapped($event, asset)">
            <ion-avatar item-end>
                <ion-badge item-center>{{asset.amount}}</ion-badge>
            </ion-avatar>
            <h2>{{asset.name}}</h2>
            <p>{{asset.notes}}</p>
        </button>
    </ion-list>

</ion-content>
