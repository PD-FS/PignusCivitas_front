<ion-header>
        <myheader title="Trabajadores">
                <button ion-button icon-only clear (click)="showSearch()">
                        <ion-icon name="search" style="color:white"></ion-icon>
                </button>
        </myheader>

    </ion-header>
    
    <ion-content padding>
            <search-bar #searchBar></search-bar>
        <ion-item>
            <ion-select [(ngModel)]="communityId"
                    placeholder="Comunidad"
                    (ngModelChange)="selectCommunity($event)"
                    disabled>
                <ion-option value="1">Parque residencial calle 100</ion-option>
            </ion-select>
        </ion-item>
        <ion-list>
            <button ion-item *ngFor="let worker of staffs" (click)="itemTapped($event, worker)">
                <ion-avatar item-start>
                    <img src="{{worker.photo}}">
                </ion-avatar>
                <h2>{{worker.name}}</h2>
                <p>{{worker.role}}</p>
            </button>
        </ion-list>
        
    
    </ion-content>
