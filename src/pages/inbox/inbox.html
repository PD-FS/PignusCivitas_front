<ion-header>
    <myheader title="Bandeja de entrada"></myheader>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Eventos</ion-label>
        <ion-select [(ngModel)]="selectedEventType" (ionChange)="eventTypeSelected($event)">

            <ion-option *ngFor="let eventType of eventTypes" [value]="eventType.id">
                <ion-icon name="{{getIcon(eventType.id).icon}}" color="{{getIcon(eventType.id).color}}"></ion-icon>
                {{eventType.name}}
            </ion-option>

        </ion-select>
    </ion-item>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
            <ion-avatar item-start>
                <img src="{{getImage(item)}}">
            </ion-avatar>
            <h2>{{item.title}}</h2>
            <p>{{item.notes}}</p>
            <ion-icon name="{{getIcon(item.event_type_id).icon}}" color="{{getIcon(item.event_type_id).color}}"
                item-end></ion-icon>
        </button>
    </ion-list>
</ion-content>
