<header title="Bandeja de entrada"></header>



<ion-content padding>
  <ion-item>
    <ion-label>Eventos</ion-label>
    <ion-select [(ngModel)]="events">
      <ion-option>Alertas</ion-option>
      <ion-option>Novedades</ion-option>
      <ion-option>Notificaciones</ion-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-start>
        <img src="{{getImage(item.community_id)}}">
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.notes}}</p>
      <ion-icon name="{{getIcon(item.event_type_id).icon}}" color="{{getIcon(item.event_type_id).color}}" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
