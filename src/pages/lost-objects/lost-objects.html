<ion-header>
    <myheader title="Objetos perdidos">
        <button ion-button icon-only clear (click)="search()">
            <ion-icon name="search" style="color:white"></ion-icon>
        </button>
    </myheader>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-select [(ngModel)]="communityId"
                placeholder="Comunidad"
                (ngModelChange)="selectCommunity($event)"
                disabled>
            <ion-option value="1">Parque residencial calle 100</ion-option>
        </ion-select>
    </ion-item>
    <ion-list>
        <button ion-item *ngFor="let object of lostObjects" (click)="itemTapped($event, object)">
            <ion-avatar item-start>
                <img src="{{object.photo}}">
            </ion-avatar>
            <h2>{{object.name}}</h2>
            <p>{{object.notes}}</p>
        </button>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab mini (click)="add()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
