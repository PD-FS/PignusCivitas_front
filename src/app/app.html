<ion-menu [content]="content">
  <ion-header>
    <mat-toolbar>
      <mat-toolbar-row>
        <span>Menu</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <span *ngIf=" p.title == 'Landing'" >Cambiar Role</span>
        <span *ngIf=" p.title != 'Landing'" >{{p.title}}</span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->

<ion-nav [root]="rootPage" #content swipeBackEnabled="false" primary></ion-nav>
